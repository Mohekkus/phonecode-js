  <label for="inputField">Enter something: </label>
    <input type="text" id="inputField">

    <p>Current Value: <span id="currentValue"></span></p>

    <script>
        // Initialize the variable
        let myVariable = '';

        // Get the input field and the span where the value will be displayed
        const inputField = document.getElementById('inputField');
        const currentValueDisplay = document.getElementById('currentValue');

        // Add an event listener to update the variable and the display in real-time
        inputField.addEventListener('input', function(event) {
            // Update the variable with the current input value
            myVariable = event.target.value;

            // Update the display
            currentValueDisplay.textContent = myVariable;

            setInput(myVariable)
        });
    </script>
